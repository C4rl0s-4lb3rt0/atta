<div>
     <app-main-nav>
     </app-main-nav>
               

     <div class="wrapper">
               <div class="wrapper-left">
                  
               </div>
               <div class="wrapper-right animated fadeIn">
                         <!-- <app-login></app-login>  -->
                         <div class="example-form" >
                                   <!-- <h4>AgileThought</h4> -->
                                   <h4>{{ 'principal.titulo' | translate }}</h4>
                                   <p>{{ 'principal.texto' | translate }}
                                   </p>
                                        <!-- <span>Create an acount </span>
                                   <p>New to Agile Thought <span>Create an acount </span></p> -->
                                   
                                   <form [formGroup]="forma" autocomplete="off" (ngSubmit)="onSubmit()"
                                        #form="ngForm">
                                        <div class="cont-input">
                                             <mat-form-field class="example-full-width">
                                                  <mat-label>User ID</mat-label>
                                                  <input 
                                                       matInput 
                                                       type="email"
                                                       placeholder="edin.brin" 
                                                       name="email"
                                                       minlength="6"
                                                       formControlName="email"
                                                       >
                                                  </mat-form-field>
                                                  <small *ngIf="inputNoValido">{{ 'principal.invalidUser' | translate }}</small>

                                        </div>
                                        
                                        <!-- <an-text class="div-an-text" [name]="'nombre'" [label]="'nombre'"   placeholder="email@mail.com" ></an-text>                                       -->
                                             <!-- <span *ngIf="form.submitted  && form.controls['email'].errors">Email requerido </span> -->
                                        <div class="cont-input">
                                             <mat-form-field class="example-full-width">
                                                  <mat-label>Password</mat-label>
                                                  <input 
                                                       matInput  
                                                       placeholder="********" 
                                                       type="password"
                                                       name="password" 
                                                       minlength="6"
                                                       formControlName="password"
                                                       >
                                             </mat-form-field>
                                        
                                             <small *ngIf="passNoValido">{{ 'principal.invalidPass' | translate }}</small>
                                        </div>
                                        
                                        
                                        
                                        <button mat-raised-button color="primary" class="login" type="submit"[disabled]="!forma.valid">Login</button>
                                        
                                        <!-- <an-button [className]="'success'" type="submit">Log In</an-button> -->



                                        <!-- <div class="check-link">
                                             <mat-checkbox color="primary" class="check-login">Remember me</mat-checkbox>
                                              <a class="link" routerLink="/signup">SIGN UP</a>
                                        </div> -->
                                        <!-- <button  mat-raised-button class="btn-linkedIn" type="button">Login with Linked In</button>
                                        <button mat-raised-button class="btn-google" type="button">Login with Google In</button> -->
                         
                                   </form> 
                              </div>
               </div>
     </div>

</div>
