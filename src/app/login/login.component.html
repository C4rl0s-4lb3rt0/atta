<div>
     <app-main-nav>
     </app-main-nav>
               
     <div class="wrapper">
               <div class="wrapper-left">
                  
               </div>
               <div class="wrapper-right animated fadeIn">
                         <!-- <app-login></app-login>  -->
                         <div class="example-form" >
                                   <h4>AgileThought</h4>
                                   <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt. 
                                   </p>
                                        <!-- <span>Create an acount </span>
                                   <p>New to Agile Thought <span>Create an acount </span></p> -->
                                   
                                   <form [formGroup]="forma" autocomplete="off" (ngSubmit)="onSubmit()"
                                        #form="ngForm">
                                        <mat-form-field class="example-full-width">
                                             <mat-label>Email</mat-label>
                                             <input 
                                                  matInput 
                                                  type="email"
                                                  placeholder="email@mail.com" 
                                                  name="email"
                                                  minlength="6"
                                                  formControlName="email"
                                                  >
                                        </mat-form-field>
                                             <!-- <span *ngIf="form.submitted  && form.controls['email'].errors">Email requerido </span> -->
                                      
                                        <mat-form-field class="example-full-width">
                                             <mat-label>Password</mat-label>
                                             <input 
                                                  matInput  
                                                  placeholder="********" 
                                                  type="password"
                                                  name="password" 
                                                  minlength="6"
                                                  formControlName="password"
                         
                                                  >
                                        </mat-form-field>
                                        
                                        
                                        
                                        <button mat-raised-button color="primary" class="login" type="submit">Log In</button>
                                        
                                        <div class="check-link">
                                             <!-- <mat-checkbox color="primary" class="check-login">Remember me</mat-checkbox> -->
                                              <a class="link" routerLink="/signup">SIGN UP</a>
                                        </div>
                                        <!-- <button  mat-raised-button class="btn-linkedIn" type="button">Login with Linked In</button>
                                        <button mat-raised-button class="btn-google" type="button">Login with Google In</button> -->
                         
                                   </form> 
                              </div>
               </div>
     </div>

</div>
