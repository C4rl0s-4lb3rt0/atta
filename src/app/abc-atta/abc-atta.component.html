<div>
     <app-main-nav>
     </app-main-nav>
     <mat-drawer-container class="left-container">
               <mat-drawer mode="side" class="sidenav" opened>
                   
                    <p><button mat-button routerLink="/dashboard">Dash Board </button></p>
                    <p><button mat-button  class="active-but" >ABC ATTA</button></p>
                    <!-- <p><button mat-button>Search</button></p>
                    <p><button mat-button>Parmeters</button></p> -->
              <!-- <button mat-button color="primary">Primary</button>
              <button mat-button color="accent">Accent</button> -->
               </mat-drawer>
               <mat-drawer-content class="content animated fadeIn">
                    
<mat-horizontal-stepper labelPosition="bottom" #stepper>
          <!-- <div class="titulo"> -->
                    <ng-container matColumnDef="position">
                              <th > No. </th>
                              <td mat-cell *matCellDef="let element"> hola </td>
                            </ng-container>
          <!-- </div> -->
          <mat-step [stepControl]="firstFormGroup">
                    <form autocomplete="off"  [formGroup]="firstFormGroup" >
                    <!-- <form autocomplete="off"  [formGroup]="firstFormGroup" (ngSubmit)="guardar()"> -->
                              <div class="form-row">
                                   
                                   <div class="cont-input">
                                        <mat-form-field class="example-full-width">
                                                  <mat-label>User</mat-label>
                                                  <input 
                                                       matInput 
                                                       type="text"
                                                       placeholder="User" 
                                                       name="user"
                                                       required
                                                       formControlName="user"
                                                       >
                                        </mat-form-field>
                                   </div>    
                                   <div class="cont-input">
                                        <mat-form-field class="example-full-width">
                                             <mat-label>First Name</mat-label>
                                             <input 
                                                  matInput 
                                                  type="text"
                                                  placeholder="First Name" 
                                                  name="name"
                                                  required
                                                  formControlName="firstName"
                                                  >
                                        </mat-form-field>
                                   </div>    
                                   <div class="cont-input">
                                        <mat-form-field class="example-full-width">
                                             <mat-label>Last Name</mat-label>
                                             <input 
                                                  matInput 
                                                  type="text"
                                                  placeholder="Last Name" 
                                                  name="last_name"
                                                  required
                                                  formControlName="lastName"
                                             >
                                        </mat-form-field>
                                   </div>    
                              </div>
                              <div class="form-row">
                                   <div class="cont-input">
                                        <mat-form-field class="example-full-width">
                                             <mat-label>Email</mat-label>
                                             <input 
                                                  matInput 
                                                  type="email"
                                                  placeholder="jane_@gmail.com" 
                                                  name="email"
                                                  required
                                                  formControlName="email"
                                                  >
                                        </mat-form-field>
                                   </div>    
                                   <div class="cont-input">
                                        <mat-form-field appearance="fill">
                                             <mat-label>Business Unit</mat-label>
                                             <mat-select required                          formControlName="business"
                                             >
                                                  <mat-option *ngFor="let busine of business"  [value]="busine.value">
                                                       {{busine.viewValue}}
                                                  </mat-option>
                                             </mat-select>
                                        </mat-form-field>
                                   </div>    
                                   <div class="cont-input">
                                        <mat-form-field appearance="fill">
                                             <mat-label>Level</mat-label>
                                             <mat-select required
                                             formControlName="level">
                                                  <mat-option *ngFor="let level of levels"  [value]="level">
                                                       {{level}}
                                                  </mat-option>
                                             </mat-select>
                                        </mat-form-field>
                                   </div>    
                                        
                              </div>
                              <div>
                                   <button mat-button matStepperNext>Next</button>
                              </div>
                    </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup" id="carlos">
            <form [formGroup]="secondFormGroup">
              <!-- <ng-template matStepLabel>Fill out your address</ng-template> -->
              <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                       required>
              </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <!-- <ng-template matStepLabel>Done</ng-template> -->
            <p>You are now done.</p>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </mat-step>
</mat-horizontal-stepper>
