<div>
     <app-main-nav>
     </app-main-nav>
     <mat-drawer-container class="left-container">
               <mat-drawer mode="side" class="sidenav" opened>
                   
                    <p><button mat-button routerLink="/dashboard">Dash Board </button></p>
                    <p><button mat-button  class="active-but" >ABC ATTA</button></p>
                    
               </mat-drawer>
               <mat-drawer-content class="content animated fadeIn">
                    
                    <h2>Create User</h2>
                    <h3>Fill all the necesary data to create a new user</h3>

                    <form autocomplete="off"  [formGroup]="firstFormGroup" class="alta-form">
                         <div class="form-row">        
                              <div class="cont-input">
                                   <mat-form-field class="example-full-width">
                                             <mat-label>User</mat-label>
                                             <input 
                                                  matInput 
                                                  type="text"
                                                  placeholder="User" 
                                                  name="user"
                                                  required
                                                  formControlName="user"
                                                  >
                                   </mat-form-field>
                              </div>    
                              <div class="cont-input">
                                   <mat-form-field class="example-full-width">
                                        <mat-label>First Name</mat-label>
                                        <input 
                                             matInput 
                                             type="text"
                                             placeholder="First Name" 
                                             name="name"
                                             required
                                             formControlName="firstName"
                                             >
                                   </mat-form-field>
                              </div>    
                              <div class="cont-input">
                                   <mat-form-field class="example-full-width">
                                        <mat-label>Last Name</mat-label>
                                        <input 
                                             matInput 
                                             type="text"
                                             placeholder="Last Name" 
                                             name="last_name"
                                             required
                                             formControlName="lastName"
                                        >
                                   </mat-form-field>
                              </div>    
                         </div>
                         <div class="form-row">
                                   <div class="cont-input">
                                        <mat-form-field class="example-full-width">
                                             <mat-label>Email</mat-label>
                                             <input 
                                                  matInput 
                                                  type="email"
                                                  placeholder="jane_@gmail.com" 
                                                  name="email"
                                                  required
                                                  formControlName="email"
                                                  >
                                        </mat-form-field>
                                   </div>    
                                   <div class="cont-input">
                                        <mat-form-field appearance="fill">
                                             <mat-label>Business Unit</mat-label>
                                             <mat-select required                          formControlName="business"
                                             >
                                                  <mat-option *ngFor="let busine of business"  [value]="busine.value">
                                                       {{busine.viewValue}}
                                                  </mat-option>
                                             </mat-select>
                                        </mat-form-field>
                                   </div>    
                                   <div class="cont-input">
                                        <mat-form-field appearance="fill">
                                             <mat-label>Level</mat-label>
                                             <mat-select required
                                             formControlName="level">
                                                  <mat-option *ngFor="let level of levels"  [value]="level">
                                                       {{level}}
                                                  </mat-option>
                                             </mat-select>
                                        </mat-form-field>
                                   </div>        
                         </div>
                         <div class="form-row">        
                              <div class="cont-input">
                                   <mat-form-field appearance="fill">
                                        <mat-label>Select a Level</mat-label>
                                        <mat-select required formControlName="business">
                                             <mat-option *ngFor="let busine of business"  [value]="busine.value">
                                                  {{busine.viewValue}}
                                             </mat-option>
                                        </mat-select>
                                   </mat-form-field>
                              </div>    
                              <div class="cont-input">
                                   
                              </div>    
                              <div class="cont-input">
                                   
                              </div>    
                         </div>
                         <div class="form-row" style="
                         display: flex;
                         align-items: flex-end;
                         justify-content: flex-end;
                     "> 
                              <button mat-raised-button color="primary" class="login" disabled=true type="submit"> Cancel </button>
                              <button mat-raised-button color="primary" class="login" type="submit"> Save </button>
                         </div>
                    </form>
