<div>
          <app-main-nav>
          </app-main-nav>
     <mat-drawer-container class="left-container">
          <mat-drawer mode="side" class="sidenav" opened>
               
               <p><button mat-button class="active-but">Dash Board </button></p>
               <p><button mat-button routerLink="/abc-atta"  >ABC ATTA</button></p>
               <p><button mat-button>Search</button></p>
               <p><button mat-button>Parmeters</button></p>
               <!-- <button mat-button color="primary">Primary</button>
                    <button mat-button color="accent">Accent</button> -->
               </mat-drawer>
               <mat-drawer-content class="content animated fadeIn">
                    <div class="content-head">
                         <div class="content-title">
                              
                              <h1>{{ 'altaUser.titulo' | translate }}</h1>
                              <p>The new informa4on will be check to maintain database integrity</p>
                         </div>
                         <div class="content-progress">
                              progress
                              <button (click)="salir()">  Salir  </button>
                    </div>
               </div>
               <div class="content-body">
                         <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                                   <!-- Position Column -->
                                   <ng-container matColumnDef="position">
                                     <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                     <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                   </ng-container>
                                 
                                   <!-- Name Column -->
                                   <ng-container matColumnDef="name">
                                     <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                   </ng-container>
                                 
                                   <!-- Weight Column -->
                                   <ng-container matColumnDef="weight">
                                     <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                                     <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                   </ng-container>
                                 
                                   <!-- Symbol Column -->
                                   <ng-container matColumnDef="symbol">
                                     <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                                     <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                   </ng-container>
                                 
                                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                 </table>
                                 
               </div>
          </mat-drawer-content> 
     </mat-drawer-container>
</div>
